<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Claim Intake</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary text-white p-4 h2">
      Claim Form
    </nav>
    <div class="row">
      <div class="col-3 links border-right border-dark vh-100">
        <div class="card" style="width: 20rem;">
          <div class="card-body text-center h4">
            <a href="/new-claim.html" class="btn-block link"
              >Create New Claim</a
            >
          </div>
        </div>
        <div class="card" style="width: 20rem;">
          <div class="card-body text-center h4">
            <a href="/index.html" class="btn-block link">Manage Claims</a>
          </div>
        </div>
      </div>

      <div class="col-6">
        <h1>Input Form</h1>
        <form id="myForm" action="index.html">
          <div class="form-group">
            <label for="inputMemberName">Member Name</label>
            <input
              type="text"
              class="form-control"
              id="memberName"
              placeholder=" "
              required
            />
          </div>

          <div class="form-group">
            <label for="inputpolicyNumber">Policy Number</label>
            <input
              type="text"
              class="form-control"
              id="policyNumber"
              placeholder=" "
              required
            />
          </div>

          <div class="form-group">
            <label for="inputVehicle">Vehicle (Year, Make, Model)</label>
            <input
              type="text"
              class="form-control"
              id="vehicle"
              placeholder=" "
              required
            />
          </div>

          <div class="form-group">
            <label for="inputFault">Please Select</label>

            <select id="atFault" class="form-control">
              <option disabled selected>Please make a Selection</option>
              <option>Fault</option>
              <option>Not at Fault</option>
            </select>
          </div>

          <div class="form-group">
            <label for="inputopName">Other Party Name</label>
            <input
              type="text"
              class="form-control"
              id="opName"
              placeholer=" "
              required
            />
          </div>

          <div class="form-group">
            <label for="inputopVehicle">Other Party Vehicle</label>
            <input
              type="text"
              class="form-control"
              id="opVehicle"
              placeholer=" "
              required
            />
          </div>
          <div class="form-group">
            <label for="inputOtherPartyInsurance">Other Party Insurance</label>
            <select class="form-control" id="opInsurance" required>
              <option disabled selected>Please make a Selection</option>
              <option> GEICO</option>
              <option>Nationwide</option>
              <option>Progressive</option>
              <option>Safe Auto</option>
              <option>Acium</option>
              <option>State Farm</option>
              <option>The General</option>
            </select>
          </div>

          <button id="myBtn" type="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="new-claims.js"></script>
  </body>
</html>
